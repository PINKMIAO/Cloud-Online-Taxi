server:
  port: 7002


eureka:
  instance:
    hostname: eureka-7002
  client:
    register-with-eureka: false         # 表示是否向eureka注册中心注册自己。
    fetch-registry: false               # fetch-registry如果false，则表示自己为注册中心。
    service-url:
      defaultZone: http://eureka-7001:7001/eureka/,http://eureka-7003:7003/eureka/

